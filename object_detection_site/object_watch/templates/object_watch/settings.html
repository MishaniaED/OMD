{% extends "object_watch/base.html" %}
{% block content %}
<!--Здесь будет список из доступных видеокамер-->
{% if user.is_authenticated %}
<div class="container p-0">
    <div class="row">
        <div class="col-md-4">
            <h3>Select a video camera:</h3>
        </div>
        <div class="col-md-5">
            <!--            Селектор с видеокамерами-->
            <select id="camera-selector" class="form-control">
                <option value="camera1">Camera 1</option>
            </select>
        </div>
    </div>
</div>
<div class="container p-0">
    <div class="row mt-10">
        <div class="col-md-9">
            <h3 id="camera-title"></h3>
            <div class="embed-responsive embed-responsive-16by9">
                <!--                Запрос Celery/yolo? на обработанный/не обработанный? поток -->
                <iframe class="embed-responsive-item" src="..."></iframe>
            </div>
        </div>
        <div class="col-md-3 align-self-center">
            <button class="btn btn-primary" type="submit">
                Настроить виртуальные линии
            </button>
            <p></p>
            <form>
                <label>Количество ноутбуков, которое должно находиться в выделенных рамках</label>
                <input class="form-control" type="number" placeholder="0">
            </form>
            <p></p>
            <button class="btn btn-primary mb-2" type="submit">Подтвердить все изменения</button>
        </div>
    </div>

</div>

{% else %}
<h1>Войдите или зарегистрируйтесь, чтобы получить доступ к настройкам</h1>
{% endif %}
{% endblock content %}
